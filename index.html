<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PWA - Grocery List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="sortcut icon" href="assets/icons/icon-48x48.png" type="imagem/png" />;
</head>

<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">PWA - Grocery List</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PWA - Grocery List</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">About</a>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography" style="text-align: center">
        <form>
          <input type="text" name="item" placeholder="Type something" autofocus="" required="" autocomplete="off">
        </form>
        <ul>
          <li data-item-id="1"><span>Coffee</span><button>x</button></li>
          <li data-item-id="2" class="done"><span>Tomato sauce</span><button>x</button></li>
          <li data-item-id="3" class="done"><span>Onions</span><button>x</button></li>
        </ul>
      </main>
    </div>
  </div>
  <script defer src="assets/js/material.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
