<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grocery List</title>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="sortcut icon" href="assets/icons/icon-48x48.png" type="imagem/png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-180x180.png">
</head>

<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Grocery List</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Grocery List</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">About</a>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography" style="text-align: center">
        <form>
          <input type="text" name="item" placeholder="Add an item" autofocus="" required="" autocomplete="off">
        </form>
        <ul id="checked-items"></ul>
        <ul id="unchecked-items"></ul>
        
      </main>
    </div>
  </div>
  <script defer src="assets/js/material.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
